<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pickleball Rotations</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="container">
    <h1>ðŸŽ¾ Pickleball Player Rotation Generator</h1>
    <p class="subtle">
      made by nikhil
    </p>
  </header>

  <main class="container grid">
    <section class="card">
      <h2>Inputs</h2>

      <label class="label" for="players">Players (one per line or comma-separated)</label>
      <textarea id="players" rows="8" placeholder="Appi, Basha, Chris, Daryl&#10;Satish&#10;Srini"></textarea>

      <div class="row">
        <div>
          <label class="label" for="courts">Courts</label>
          <input id="courts" type="number" min="1" max="10" value="2" />
        </div>
        <div>
          <label class="label" for="rounds">Rounds</label>
          <input id="rounds" type="number" min="1" max="50" value="8" />
        </div>
        <div>
          <label class="label" for="seed">Seed</label>
          <div style="display:flex; gap:8px;">
            <input id="seed" type="text" placeholder="auto-generated" />
            <button id="newSeed" class="secondary">ðŸ”€</button>
          </div>
        </div>
      </div>

      <details class="details">
        <summary>Tuning (optional)</summary>
        <div class="row">
          <div>
            <label class="label" for="wT">wT (teammate repeats)</label>
            <input id="wT" type="number" min="0" max="20" step="0.5" value="5" />
          </div>
          <div>
            <label class="label" for="wO">wO (opponent repeats)</label>
            <input id="wO" type="number" min="0" max="20" step="0.5" value="2" />
          </div>
          <div>
            <label class="label" for="wP">wP (play balance)</label>
            <input id="wP" type="number" min="0" max="10" step="0.25" value="1" />
          </div>
        </div>

        <div class="row">
          <div>
            <label class="label" for="beamWidth">Beam width</label>
            <input id="beamWidth" type="number" min="10" max="500" step="10" value="80" />
          </div>
          <div>
            <label class="label" for="partnerK">Partner shortlist K</label>
            <input id="partnerK" type="number" min="4" max="30" step="1" value="10" />
          </div>
          <div class="checkbox">
            <input id="squareRepeats" type="checkbox" checked />
            <label for="squareRepeats">Square repeat penalties</label>
          </div>
        </div>

        <div class="row">
          <div class="checkbox">
            <input id="avoidB2B" type="checkbox" checked />
            <label for="avoidB2B">Avoid back-to-back bench</label>
          </div>
        </div>
      </details>

      <div class="actions">
        <button id="generate">Generate</button>
        <button id="copy" class="secondary" disabled>Copy schedule</button>
        <button id="copyLink" class="secondary" disabled>Copy link</button>
      </div>

      <p id="warning" class="warning" hidden></p>
      <p id="error" class="error" hidden></p>
    </section>

    <section class="card">
      <div class="headerRow">
        <h2>Schedule</h2>
        <span id="meta" class="subtle"></span>
      </div>
      <div id="schedule" class="schedule"></div>
    </section>

    <section class="card">
      <h2>Diagnostics</h2>
      <div id="diagnostics" class="diagnostics subtle">
        <p>Generate a schedule to see stats.</p>
      </div>
    </section>
  </main>

  <footer class="container subtle footer">
    <p>:)</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
